<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Verification Password - Semudah</title>
    <link rel="stylesheet" href="css/verification.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
</head>
<body>
    <a href="reset-password.html">
        <span class="iconify btn-back" data-icon="bi:arrow-left" data-inline="false"></span>
    </a>
    
    <div class="container">
        <div class="logo">
            <img src="img/logo-semudah-v2.png" alt="">
        </div>

        <h1 class="tittle">Enter the Verification Code</h1>

        <p class="desc">A verification code has been sent to your email</p>

        <form action="">
            <div class="form-group">
                <input type="text" maxlength="4" name="" id="code" required>
                
                <button type="submit" onclick="checkcode()">Continue</button>
            </div>
        </form>

        <div class="help">
            <p>Didn't receive the code?</p>
            <a href="">Click here to receive verification code</a>
        </div>

        <div class="foot">
            <p>Need Help? <a href="">click here</a></p>
            <p>cs@semudah.co.id | 02109331921</p>
        </div>
    </div>

    <script src="script/forgot.js"></script>

</body>
</html>
