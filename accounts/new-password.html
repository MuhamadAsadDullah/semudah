<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Semudah</title>
    <link rel="stylesheet" href="css/new-password.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
</head>
<body>
    <a href="verification.html">
        <span class="iconify btn-back" data-icon="bi:arrow-left" data-inline="false"></span>
    </a>

    <div class="container">
        <div class="logo">
            <img src="img/logo-semudah-v2.png" alt="">
        </div>

        <h1 class="tittle">Create New Password</h1>

        <p class="desc">
            Make sure it's at least 15 characters or at least 8 characters 
            including a number and a lowercase letter. 
            <a href="">Learn more.</a>
        </p>

        <form action="">
            <div class="form-group">
                <label for="password1">Password</label> 
                <div class="input-pw">
                    <input type="password" name="" id="password1" required>
                    <span id="btn-showhide1" onclick="change1()">
                        <span class="iconify" data-icon="fluent:eye-show-20-regular" data-inline="false"></span>
                    </span>
                </div>

                <label for="password2">Confirm Password</label> 
                <div class="input-pw">
                    <input type="password" name="" id="password2" required>
                    <span id="btn-showhide2" onclick="change2()">
                        <span class="iconify" data-icon="fluent:eye-show-20-regular" data-inline="false"></span>
                    </span>
                </div>

                <!-- span: muncul ketika user salah menginputkan password (tidak sesuai) -->
                <span id="alert"></span>
                
                <button type="submit" onclick="checkpw()">Continue</button>
            </div>
        </form>

        <div class="foot">
            <p>Need Help? <a href="">click here</a></p>
            <p>cs@semudah.co.id | 02109331921</p>
        </div>
    </div>

    <script src="script/forgot.js"></script>
    <script src="script/show-hide.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</body>
</html>
