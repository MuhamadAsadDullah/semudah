<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Semudah</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
</head>
<body>
    <a href="">
        <span class="iconify btn-back" data-icon="bi:arrow-left" data-inline="false"></span>
    </a>

    <div class="container">
        <div class="logo">
            <img src="img/logo-semudah-v2.png" alt="">
        </div>

        <h1 class="tittle">Reset Password</h1>

        <p class="desc">Enter the registered email. 
            We will send you verification code to reset your password. 
            If you are having problems recovering your password. 
            <a href="">contact.</a>
        </p>

        <form action="">
            <div class="form-group">
                <label for="email">Email</label> 
                <input type="email" name="" id="email" required>

                <!-- span: muncul ketika user salah menginputkan email (akun tidak ada) -->
                <span id="alert"></span>
                
                <button type="submit" onclick="checkemail()">Continue</button>
            </div>
        </form>

        <div class="foot">
            <p>Need Help? <a href="">click here</a></p>
            <p>cs@semudah.co.id | 02109331921</p>
        </div>
    </div>

    <script src="script/forgot.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</body>
</html>
